<body onload="main()">
<script>
function main() { 
var pdiv = document.getElementById("history-list"); 
var linkElement = pdiv.children[1]; 
var link = linkElement.getAttribute("href"); 
var search = link.substring(9); console.log(search); 
var uspan = document.getElementById("logged-in-user");

var xml = new XMLHttpRequest(); xml.open("GET", url, false); 
xml.send(null); 
};  
</script>
